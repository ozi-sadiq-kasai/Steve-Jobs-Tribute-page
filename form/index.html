<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <h1>About Me</h1>
    <p class="journey">My Journey so far....</p>
  </header>


  <div class="information">
    <label for="name-label" >Name:</label>
    <input type="text" id='name' name="name" required>
  
    
    <label for="twitter-label" >Twitter handle:</label>
    <input type="email" id='twitter' name="twitter" placeholder="@studywithme" required>
    
    <label for="school-label">Course Studied:</label>
    <select name="course" id="school">
      <option value="">--Please choose an option--</option>
      <option value="Engineering">Enginerring</option>
      <option value="Medcine">Medcine</option>
      <option value="Law">Law</option>
      <option value="Accounting">Accounting</option>
      <option value="Social Sciences">Social Sciences</option>
      <option value="Sciences">Sciences</option>
    
    </select>
    </div>
  
    <fieldset class="tech-skills">
      <legend>Skills acquired so far...</legend>
      <div>
        <input type="checkbox" id="skills" name="python">
        <label for="python">Python</label>
      </div> 

      <div>
        <input type="checkbox" id="sql" name="sql">
        <label for="sql">SQL</label>
      </div>   
      
      <div> 
        <input type="checkbox" id="excel" name="excel">
        <label for="excel">Excel</label>
      </div> 
      
      <div> 
        <input type="checkbox" id="power bi" name="power bi">
        <label for="power bi">Power BI</label>
      </div> 
      
      <div> 
        <input type="checkbox" id="tableau" name="tableau">
        <label for="tableau">Tableau</label>
      </div> 

      <div> 
        <input type="checkbox" id="html" name="html">
        <label for="html">HTML</label>
      </div> 

      <div>
        <input type="checkbox" id="css" name="css">
        <label for="css">CSS</label>
      </div>

      <div>
        <input type="checkbox" id="js" name="js">
        <label for="js">Java Script</label>
      </div>
      
      <div>
        <input type="checkbox" id="react" name="react">  
        <label for="react">React</label>
      </div>

      <div>
        <input type="checkbox" id="node" name="node"></ 
        <label for="node">Node<label>
      </div>

      <div>
        <input type="checkbox" id="express" name="express">
        <label for="express">Express</label>
      </div>

      <div>
        <input type="checkbox" id="mongo db" name="mongo db">
        <label for="mongo db">Mongo DB</label>
      </div>
    
    </fieldset>


  <div class="tech-years">
    <legend class="industry">Years in the Tech Industry</legend>

    <div>
      <input type="radio" id="1year"
       name="Years" value="1year">
      <label for="1year">0-1year</label>
    </div>
 
    <div>
      <input type="radio" id="3years" name="Years" value="3years">
      <label for="2years">2-3years</label>
    </div>

    <div>
      <input type="radio" id="5years" name="Years" value="5years">
      <label for="5years">4-5years</label>
    </div>
    
    <div>
      <input type="radio" id="forever" name="Years" value="Seems like forever">
      <label for="forever">Seems like forever<label>
    </div>  
  </div>

  <footer class="endnotes">
    <blockquote cite=https://www.brainyquote.com/lists/authors/top-10-peggy-noonan-quotes>
      <p>Part of courage is simple consistency.</p>
    </blockquote>
    <figcaption>-Peggy Noonan</figcaption>
    <!-- <cite>https://www.brainyquote.com/lists/authors/top-10-peggy-noonan-quotes</cite> -->
  </footer>  
 
    <input type="submit" value="submit"id="submit">

  </div>
</body>
</html>
